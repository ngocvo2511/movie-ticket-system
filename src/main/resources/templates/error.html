<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Cinema Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 text-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="display-1 text-danger">Oops!</h1>
      <h2 class="mb-4">Something went wrong</h2>

      <div th:if="${status}" class="alert alert-danger">
        <h3>Error <span th:text="${status}">500</span></h3>
        <p th:if="${message}" th:text="${message}">Error Message</p>
      </div>

      <p class="lead">We're sorry for the inconvenience. Please try again later or contact support if the problem persists.</p>

      <a th:href="@{/}" class="btn btn-primary btn-lg mt-3">Return to Home Page</a>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
