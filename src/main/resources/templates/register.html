<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Cinema Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" th:field="*{username}" class="form-control"
                     th:classappend="${#fields.hasErrors('username') || usernameError != null} ? 'is-invalid' : ''" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              <div class="invalid-feedback" th:if="${usernameError}" th:text="${usernameError}"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" th:field="*{email}" class="form-control"
                     th:classappend="${#fields.hasErrors('email') || emailError != null} ? 'is-invalid' : ''" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              <div class="invalid-feedback" th:if="${emailError}" th:text="${emailError}"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" th:field="*{password}" class="form-control"
                     th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Already have an account? <a th:href="@{/login}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
